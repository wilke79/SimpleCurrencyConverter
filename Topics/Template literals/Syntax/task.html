<h2>Syntax</h2>
<p>Select the correct syntax for a template literal:</p>

<p>A)</p>

<pre><code class="language-javascript">"${user} + ${count}"</code></pre>

<p>B)</p>

<pre><code class="language-javascript">`${user} + ${count}`</code></pre>

<p>C)</p>

<pre><code class="language-javascript">`$user + $count`</code></pre>

<p>D)</p>

<pre><code class="language-javascript">'$user + $count'</code></pre>
