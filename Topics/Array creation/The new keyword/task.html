<h2>The new keyword</h2>
<html><body><p>Select the correct way of creating an array with the <code class="language-javascript">new</code> keyword.</p>
<p><strong>A)</strong></p>
<pre><code class="language-javascript">let names = new [5];</code></pre>
<p><strong>B)</strong></p>
<pre><code class="language-javascript">let names = new Array(2);</code></pre>
<p><strong>C)</strong></p>
<pre><code class="language-javascript">let names = new Array[7];</code></pre>
<p><strong>D)</strong></p>
<pre><code class="language-javascript">let names = Array(3);</code></pre></body></html>
